<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 75%;
        width: 75%
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="title">Map Test</div>
    <div id="Coordinates">
    </div>
    <div id="map"></div>
    <script>
      var map;
      var coordinates = {lat: 0, lng: 0}

      var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      var labelIndex = 0;
      var infoWindow;

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 19,
          center: coordinates
        });
        
        // marker = new google.maps.Marker({
        //   map: map,
        //   draggable: true,
        //   animation: google.maps.Animation.DROP,
        //   position: coordinates
        //   ,
        //   title: "Hello"
        // });

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow = new google.maps.InfoWindow;

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

        // This event listener calls addMarker() when the map is clicked.
        google.maps.event.addListener(map, 'click', function(event) {
          addMarker(event.latLng, map);
        });

      }

      // Adds a marker to the map.
      function addMarker(location, map) {
        // Add the marker at the clicked location, and add the next-available label
        // from the array of alphabetical characters.
        var marker = new google.maps.Marker({
          position: location,
          draggable: true,
          label: labels[labelIndex++ % labels.length],
          map: map
        });
        document.getElementById('Coordinates').innerHTML = marker.position;
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=	AIzaSyDijo6FcyCAzm7QUr9-iJvjBTTgaOnWeyk&callback=initMap"
    async defer></script>
  </body>
</html>
